<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a practice project for Vite, HTML, CSS, JS (DOM)">
    <meta name="keywords" content="DOM, JS, JavaScript, HTML, CSS, Carolina, Bustamante, carobte">
    <meta name="sidedomain" content="https://github.com/carobte/DOM-JS-1">

    <meta name="googlebot" content="index,follow">

    <meta name="copyright" content="© 2024. Creación Vite. Carolina Bustamante Escobar">
    <!-- Icono y titulo -->
    <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon">
    <title>Creación Vite</title>
</head>

<body>
    <header></header>
    <main class="container my-3">
        <!-- Con el método get, se envían los datos a través de la URL, por lo cual no es recomendable. Con el método post también se envían pero no quedan visibles en el URL -->
        <form action="./index.html" method="get">
            <legend> Register </legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name(s)" name="name" required>
                <label for="name">Name(s)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name(s)" name="last-name" required>
                <label for="last-name">Last Name(s)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="text-center ">
                <button class="btn btn-success" type="submit">Save</button>
                <button class="btn btn-secondary " type="reset">Cancel</button>
            </div>


        </form>
        <br>

        <table class="text-capitalize table table-light table-striped table-hover">
            <caption>List of coders</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">last name</th>
                    <th scope="col">email</th>
                    <th scope="col">options</th>
                </tr>

            </thead>
            <tbody id="tableBody" class="table-group-divider border-success">

            </tbody>
        </table>

    </main>
    <footer></footer>

    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
